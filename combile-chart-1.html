<!doctype html>
<html lang="en">

<head>

    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>

            color: rgba(54, 162, 235, 1);

            padding: 10px;
            font-size: 20px;
        }

        .chartCard {
            width: 100vw;
            height: calc(100vh - 40px);
            background: rgba(54, 162, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chartBox {
            width: 1000px;
            padding: 20px;
            border-radius: 20px;
            background: white;
        }
    </style>
</head>
